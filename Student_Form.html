<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Student Registration Form
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav>
            <a href="geekhaven.iiita.ac.in">Home</a>
            <span> | </span>
            <a href="geekhaven.iiita.ac.in/#footer">Contact</a>
            <span> | </span>
            <a href="geekhaven.iiita.ac.in/#wings-section">About</a>
            <span> | </span>
            <a href="https://geekhaven.iiita.ac.in/complete_list/announcements/projects.php?id=1596729850000">Projects</a>
        </nav>
        <header>
            <br><br><br>
            <h1><strong>Student Registration Form</strong></h1><br>
        </header>
        <form>
            <label for="first name">First Name </label>
            <input type="text" name="first name" id="first name" required><br><br>
            <label for="last name">Last Name  </label>
            <input type="text" name="last name" id="last name" required><br><br>
            <label for="dob">DOB:  </label>
            <input type="date" name="dob" id="dob" placeholder="dd-mm-yy" required><br><br>
            <label for="father name">Father Name </label>
            <input type="text" name="father name" id="father name" required><br><br>
            <p>Document</p>
            <input type="radio" name="doc" id="op 1" required>
            <label for="op 1">Adhaar</label><br>
            <input type="radio" name="doc" id="op 2">
            <label for="op 2">Driving License</label><br>
            <input type="radio" name="doc" id="op 3">
            <label for="op 1">Other</label><br>
            <br><br><label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option >Select your gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <br><br><label for="bio">Description</label><br>
            <textarea name="bio" id="bio" cols="80" rows="5" placeholder="Describe Youself in few words"></textarea><br><br>
            <input type="checkbox" name="cof" id="cof" required>
            <label for="cof">Confirm</label><br>
            <input type="submit" value="Register"><br><br><br><br>
            <footer>
                <span>Made By Pratyaksh Singh</span>

                <a href="mailto:iib2020015@iiita.ac.in"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                <a href="https://www.facebook.com/pratyaksh.singh.16547/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="https://www.instagram.com/_asterisx/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </footer>
        </form>
    </body>
</html>
